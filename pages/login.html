<div class="bg-gray-50">
    <div class="container mx-auto px-4 py-12 flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div class="text-center mb-4"><i class="fas fa-user-circle text-5xl text-primary"></i></div>
                <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Acesse sua Conta</h1>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">E-mail ou CPF</label>
                        <input type="text" id="login-email" class="form-input" placeholder="Digite seu e-mail ou CPF" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Digite sua senha" required>
                    </div>
                     <p id="login-error" class="text-red-500 text-sm mb-4 text-center hidden"></p>
                    <button type="submit" class="w-full bg-primary hover:bg-orange-700 text-white py-3 rounded-lg font-bold transition duration-300">Entrar</button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">Novo por aqui? <a href="#" class="nav-link font-medium text-secondary hover:underline" data-page="create-account">Crie sua conta</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

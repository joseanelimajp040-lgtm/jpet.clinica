<div class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">

    <div class="text-center mb-12">
      <i class="fas fa-truck-loading text-5xl text-primary mb-4"></i>
      <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">
        Acompanhe sua Entrega
      </h1>
      <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600">
        Insira o código do seu pedido para ver o status atual da sua entrega em tempo real.
      </p>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-8 mb-12">
      <form id="tracking-form" class="flex flex-col sm:flex-row items-center gap-4">
        <div class="relative flex-grow w-full">
          <i class="fas fa-barcode absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="text" id="tracking-code-input" placeholder="Digite o código do seu pedido (ex: JPET-12345)" class="w-full h-14 pl-12 pr-4 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-300" />
        </div>
        <button type="submit" class="w-full sm:w-auto h-14 px-8 bg-primary text-white font-bold rounded-lg hover:bg-orange-700 transition duration-300 flex items-center justify-center gap-2">
          <i class="fas fa-search"></i>
          <span>Rastrear</span>
        </button>
      </form>
    </div>

    <div id="tracking-results-container" class="bg-white rounded-xl shadow-lg p-8 hidden">
      </div>

    <div id="tracking-initial-message" class="text-center text-gray-500">
        <i class="fas fa-box-open text-4xl mb-3"></i>
        <p>Os detalhes do seu pedido aparecerão aqui.</p>
    </div>

  </div>
</div>

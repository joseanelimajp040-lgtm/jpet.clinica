<div class="bg-gray-50">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:py-12 sm:px-8">

        <div id="product-breadcrumbs" class="text-sm text-gray-600 mb-6">
            <a href="#" class="nav-link hover:text-primary" data-page="home">Início</a>
            <span class="mx-2">/</span>
            <span id="breadcrumb-category" class="font-medium text-primary">Categoria</span>
        </div>

        <div class="lg:grid lg:grid-cols-5 lg:gap-12">
            <div class="lg:col-span-2">
                <div id="main-image-container" class="w-full aspect-w-1 aspect-h-1 bg-white rounded-lg shadow-sm p-4 border relative overflow-hidden">
                    <img id="main-product-image" src="" alt="Imagem principal do produto" class="w-full h-full object-center object-contain transition-transform duration-300 ease-in-out">
                </div>
                <div id="product-thumbnails" class="mt-4 grid grid-cols-4 gap-4">
                    </div>
            </div>

            <div class="lg:col-span-3 mt-10 lg:mt-0">
                <p id="product-brand" class="text-md text-gray-500 mt-1">por <span class="font-semibold">Marca</span></p>
                <h1 id="product-name" class="text-3xl font-bold tracking-tight text-gray-800">Carregando nome...</h1>

                <div id="product-rating-stock" class="mt-4 flex items-center gap-4 text-sm">
                    <div id="product-stars" class="flex items-center gap-1 text-yellow-500">
                        </div>
                    <div class="border-l border-gray-300 h-5"></div>
                    <div id="product-stock-status">
                        </div>
                </div>

                <div class="mt-6 flex items-center gap-4">
                    <span id="product-price" class="text-4xl font-bold text-primary">R$ --,--</span>
                    <div class="flex flex-col">
                        <span id="product-original-price" class="text-lg text-gray-400 line-through">R$ --,--</span>
                        <span id="product-discount-badge" class="hidden text-sm font-semibold bg-red-100 text-red-600 px-2 py-0.5 rounded-full">-0%</span>
                    </div>
                </div>

                <div class="mt-8 p-6 bg-white rounded-lg border shadow-sm">
                    <div class="sm:flex sm:items-center sm:justify-between">
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                            <div class="quantity-selector">
                                <button id="quantity-minus" class="quantity-btn">-</button>
                                <input type="text" id="product-quantity" value="1" readonly class="quantity-input">
                                <button id="quantity-plus" class="quantity-btn">+</button>
                            </div>
                        </div>
                        <div class="mt-4 sm:mt-0 sm:flex-1 sm:ml-6">
                           <button id="add-to-cart-product-page" type="button" class="w-full bg-secondary rounded-md py-3 px-8 flex items-center justify-center text-lg font-bold text-white hover:bg-teal-700 transition-colors">
                                <i class="fas fa-shopping-cart mr-3"></i>
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-16">
            <nav id="info-tabs" class="border-b border-gray-200 flex space-x-8">
                <button class="tab-btn active" data-tab="description">Descrição</button>
                <button class="tab-btn" data-tab="specs">Especificações</button>
                <button class="tab-btn" data-tab="reviews">Avaliações</button>
            </nav>
            <div id="info-panels" class="py-8">
                <div id="tab-description" class="tab-panel active">
                    <div id="product-description" class="space-y-4 text-base text-gray-600">
                        <p>Carregando descrição...</p>
                    </div>
                </div>
                <div id="tab-specs" class="tab-panel">
                    <p>Carregando especificações...</p>
                    </div>
                <div id="tab-reviews" class="tab-panel">
                    <p>Nenhuma avaliação ainda.</p>
                    </div>
            </div>
        </div>
    </div>
</div>

<section id="related-products-section" class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-8">Quem viu, gostou também</h2>
        <div id="related-products-container" class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 gap-x-6">
            </div>
    </div>
</section>
